<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <!--Bootstrap-->
    <!--Css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="Index.js"></script>
</head>
<body>
  <div class="container">
        <h1>Venda de Produtos</h1>
        <div class="form-group">
            Descrição:
            <input type="text" name="" id="descricao" maxlength="20">
        </div>
        <div class="form-group">
            Quantidade:
            <input type="number" name="" id="quantidade" maxlength="3">
        </div>
        <div class="form-group">
            Preço Unitário:
            <input type="number" name="" id="unitario">
        </div>
        <div class="form-group">
            <input type="button" value="Calcular" class="btn btn-primary">
        </div>
        <div class="form-group">
            Preço Total:
            <input type="number" name="" id="total" readonly>
        </div>
    </div>
		<!--modal-->
        <div class="modal" id="alerta" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Validar campos</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"  onclick="cacular()"></button>
                </div>
                <div id="mensagem" class="modal-body">
                  <p>Preencha o campo.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
              </div>
            </div>
        </div>
  
</body>
</html>
